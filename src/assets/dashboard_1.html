<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Cost vs. Total Value of Calves</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chart {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    
    <div id="chart"></div>
    
    <script>
        // Sample data
        const dates = [
            '2023-01-01', '2023-02-01', '2023-03-01', '2023-04-01', 
            '2023-05-01', '2023-06-01', '2023-07-01', '2023-08-01', 
            '2023-09-01', '2023-10-01'
        ];
        const feedCost = [200, 220, 1210, 2300, 1040, 2050, 260, 1270, 280, 1290];
        const totalWeight = [1000, 1050, 500, 1150, 1100, 1250, 1300, 1350, 1400, 50];
        const pricePerKg = 5;

        // Calculate the total value of the calves
        const totalValue = totalWeight.map(weight => weight * pricePerKg);

        // Data for the plot
        const feedCostTrace = {
            x: dates,
            y: feedCost,
            mode: 'lines+markers',
            name: 'Feed Cost',
            line: { color: 'orange' },
            fill: 'tozeroy'
        };

        const totalValueTrace = {
            x: dates,
            y: totalValue,
            mode: 'lines+markers',
            name: 'Total Value of Calves',
            line: { color: 'green' },
            fill: 'tozeroy'
        };

        const data = [feedCostTrace, totalValueTrace];

        const layout = {
            title: 'Feed Cost vs. Total Value of Calves',
            xaxis: {
                title: 'Date'
            },
            yaxis: {
                title: 'Cost / Value'
            },
            legend: {
                title: { text: 'Legend' }
            },
            template: 'plotly_white'
        };

        const config = {
            displaylogo: false,
            modeBarButtonsToRemove: ['select2d', 'lasso2d', 'autoScale2d', 'zoom2d']
        };

        // Render the plot
        Plotly.newPlot('chart', data, layout, config);
    </script>
</body>
</html>
